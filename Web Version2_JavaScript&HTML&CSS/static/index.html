<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Events Search</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="geohash.js" defer></script>
    <script src="script.js" defer></script>
    <script>
      //reference of W3C school
      function sortTable(n) {
        var table,
          rows,
          switching,
          i,
          x,
          y,
          shouldSwitch,
          dir,
          switchcount = 0;

        table = document.getElementById("main-table");
        switching = true;

        dir = "asc";

        while (switching) {
          switching = false;
          rows = table.rows;

          for (i = 1; i < rows.length - 1; i++) {
            shouldSwitch = false;

            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];

            if (dir == "asc") {
              if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                shouldSwitch = true;
                break;
              }
            } else if (dir == "desc") {
              if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                shouldSwitch = true;
                break;
              }
            }
          }
          if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchcount++;
          } else {
            if (switchcount == 0 && dir == "asc") {
              dir = "desc";
              switching = true;
            }
          }
        }
      }
      //reference ends
    </script>
  </head>

  <body>
    <!-- 1 -->
    <template id="template-table">
      <tr>

        <td class="tem-genre"></td>

    </template>
    <div id="tem-body"></div>

    <!-- 2 -->

        <br />

        <label class="keywordlabel" for="Keyword"

        <input

          id="keywordInput"
          style="background-color: transparent"
        />

        <br />

        <div style="width: 100%">
          <div style="width: 30%; float: left">
            <label for="Distance(miles)">Distance(miles)</label>
            <input
              placeholder="10"
              type="number"
              style="background-color: transparent"
            />
          </div>
          <div style="margin-left: 50%">
            <label for="Category">Category<span class="star">*</span></label>

            <select
              name=""
              required="required"
              style="background-color: transparent"
            >
              <option value="Default">Default</option>
              <option value="Music">Music</option>
              <option value="Sports">Sports</option>
              <option value="Arts & Theatre">Arts & Theatre</option>
              <option value="Film">Film</option>
              <option value="Miscellaneous">Miscellaneous</option>
            </select>
          </div>
        </div>

        <br />

        <label for="Location"
          >Location<span class="star">*</span>
          <input type="checkbox" id="autocheck" />
          Auto-Detect Location
        </label>
        <br />
        <div class="locationInput" id="div_locationInput">
          <input
            type="text"
            required="required"
            id="locationInput"
            style="background-color: transparent"
          />
        </div>

        <br />

        <br />
        <button type="submit" class="button" id="searchButton">SEARCH</button>
        <button type="button" class="button" id="clearButton">CLEAR</button>
      </form>
    </div>
